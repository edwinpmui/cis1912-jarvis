services:
  auth-service:
    build:
      context: ./backend
      dockerfile: ./services/auth/Dockerfile
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./backend/services/auth/app:/service/app/app
      - ./backend/services/auth/main.py:/service/app/main.py
      - ./backend/utilities:/service/app/utilities
    command: ["uv", "run", "fastapi", "dev", "main.py", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    env_file:
      - ./backend/services/auth/.env.local
    depends_on:
      - db


  notes-service:
    build:
      context: ./backend
      dockerfile: ./services/notes/Dockerfile
    ports:
      - "8001:8001"
    expose:
      - "8001"
    volumes:
      - ./backend/services/notes/app:/service/app/app
      - ./backend/services/notes/main.py:/service/app/main.py
      - ./backend/utilities:/service/app/utilities
    command: ["uv", "run", "fastapi", "dev", "main.py", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    restart: unless-stopped
    env_file:
      - ./backend/services/notes/.env.local
    depends_on:
      - db
      - auth-service

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jarvis
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis -d jarvis"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist data with a volume

volumes:
  db_data:
  auth:
  notes: